<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table, td, th{
                border: 1px solid black;
                font-family: sans-serif;
                font-size: 40px;
                background-color: aquamarine;
                border-collapse: collapse;
                padding: 5px;
                margin: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4280 m</td>
                    <td>10000 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3646 m</td>
                    <td>8486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
